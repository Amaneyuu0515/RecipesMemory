{% extends 'base.html' %}
{% block title %}新しいレシピを投稿{% endblock %}

{% block content %}
<h1>✏️ レシピを投稿/編集</h1>
<div class="recipe-card">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">投稿する</button>
    </form>
</div>
{% endblock %}
